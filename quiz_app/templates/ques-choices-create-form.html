<form method="POST"  enctype="application/x-www-form-urlencoded" >{% csrf_token %}

    {% for form in ques_choices_form %}
        {{ form.label }}{{ form }}<br><br>
    {% endfor %}
    {% if errors %}
        {{ errors  }}
    {% endif %}
    <button type="submit" name="submit">Submit</button>
    {% if messages %}
        {% for message  in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
</form>
